<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vrushabh Dhatrak" />
    <meta name="description" content="Quiz App is an where user can test" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="quiz-box">
        <div id="quiz">
          <h1>JavaScript Quiz App</h1>
          <div class="quiz-header">
            <p id="progress">Question x of y</p>
            <p id="count-down"></p>
          </div>
          <p id="question"></p>

          <div class="buttons">
            <button class="btn btn-primary" id="btn0">
              A. <span id="choice0"></span>
            </button>
            <button class="btn btn-primary" id="btn1">
              B. <span id="choice1"></span>
            </button>
            <button class="btn btn-primary" id="btn2">
              C. <span id="choice2"></span>
            </button>
            <button class="btn btn-primary" id="btn3">
              D. <span id="choice3"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
